<!DOCTYPE html>
<html>
  <head>
    <title>Adivina el número</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="/imagen/f768x1-2048_2175_5050.jpg">
  </head>
  <body>
    <h1>Adivina el número</h1>
    <p>Estoy pensando en un número entre 1 y 100. ¡Adivina cuál es!</p>
    <input type="number" id="guessInput" placeholder="Ingresa tu número" />
    <button onclick="checkGuess()">Adivinar</button>
    <button onclick="resetGame()">Reiniciar</button>
    <p id="result"></p>
    <p id="intentos">Número de intentos: 0</p>
  </body>

  <script src="script.js"></script>
</html>
